<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>New user registration</h1>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div>
        <input th:field="*{name}" type="text" name="name" id="name" placeholder="Username"/>
    </div>
    <div>
        <input th:field="*{password}" type="password" name="password" id="password" placeholder="password"/>
    </div>
    <div>
        <label for="role">
            Role: ADMIN/USER
        </label>
        <input th:field="*{role}" type="text" name="password" id="role" placeholder="0"/>
    </div>
    <input type="submit" value="Register"/>
</form>
</body>
</html>
